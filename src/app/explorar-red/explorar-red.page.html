<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Explorar la Red</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let user of usuarios">
    <img [src]="user.picture.large" alt="Foto de usuario" />
    <ion-card-header>
      <ion-card-title>
        {{ user.name.first }} {{ user.name.last }}
      </ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary">Conectar</ion-button>
      <ion-button expand="block" color="secondary">Enviar mensaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
