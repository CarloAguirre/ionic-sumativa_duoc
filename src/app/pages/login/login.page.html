<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bienvenido a Mi Perfil Académico</h2>

  <ion-item>
    <ion-input label="Usuario" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" label="Contraseña" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="ingresar()">Ingresar</ion-button>
</ion-content>
